            #autoplay, .slide_wrap {

            }

            .content_wrap {

            }

            .contact_wrap{
                text-align: center;
                padding-top: 15px;
            }

            .contact_wrap a{
                font-size:15px;
                color: #2f302c;
                font-weight: bold;
                text-decoration: none;

                padding: 10px;

            .contact_wrap a.bg1 {

            .contact_wrap a.bg2 {

            .contact_wrap img{
                height: 15px;

            .map_wrap {

            .tras_wrap {

            .tras_wrap div.is{

            .tras_wrap img {
                height: 14px;
                vertical-align: middle;
                position: relative;
                top: -3px;

            }
            .copy {
                font-size:12px;
                color:#888;
                text-align:center;
                padding-top:15px;
                padding-bottom:15px;
            }
            .slick-prev,.slick-next {
                display:none !important;
            }
        </style>

    <body>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?signed_in=true"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script>
            <script>
            var latlng="37.307025, 126.857602";

            function initMap() {
                if (latlng.length <= 0)
                    return false;
                arr = latlng.split(",");
                if (arr.length <= 1)
                    return false;

            var myLatLng = {
                lat : parseFloat($.trim(arr[0])),
                lng : parseFloat($.trim(arr[1]))
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom : 17,
                center : myLatlng
            });
            var arr = [];

            new google.maps.Marker({
                position : myLatlng,
                map : map
            });
        }
        $(function(e) {
                initMap();

                var targetEle = $("#autoplay");
                targetEle.find("img").css("cssText", "width:" + targetEle.width() + "px !important;");
                targetEle.slick({
                    slidesToShow : 1,
                    slidesToScroll : 1,
                    autoplay : true,
                    autoplaySpeed : 2000,
                    dots: false,
                    infinite :true,
                    variableWidth : true
                });
                targetEle.css({"display" : "block"});
                var tmpHeight = 0;
                targetEle.find("img").first().load(function(e) {
                    targetEle.find("img").each(function(k, v) {
                        var _this = $(this);
                        if( tmpHeight == 0 || tmpHeight > _this.height()) {
                            tmpHeight = _this.height();
                        }
                    });
                    $(".slide_wrap").height(tmpHeight);
                });
            });
        </script>
